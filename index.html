<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>

<body style="background: rgb(0, 0, 0);">

<script type="text/javascript">
//viereck fertig

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let libs = ['https://unpkg.com/hydra-synth', 'includes/libs/hydra-synth.js'];
let hydra;

function setup() {
  createCanvas(windowWidth, windowHeight);
  
  // Hydra direkt auf das p5.js-Canvas rendern
  hydra = new Hydra({ canvas: canvas.elt });
  hydra.setResolution(windowWidth * 2, windowHeight * 2); // Retina-Auflösung

  // Hydra-Effekte
 a.setSmooth(0.9);
  a.setSmooth(0.9);
  osc(9, 0.1, () => a.fft[2] * 4)
    .blend(osc(15, 0.015, () => a.fft[2] * 10))
    .kaleid(4)
    .rotate(0.78)
    .saturate(() => a.fft[2] * 10)
    .out(o0);

  noLoop(); // Zeichne nur einmal
}

function draw() {
  // Hintergrund zeichnen, um Hydra außerhalb des zentralen Quadrats zu verdecken
  fill(10);
  noStroke();
  
  // Quadratgröße bestimmen
  let squareSize = min(windowWidth, windowHeight) / 2;

fill(100)
  // Oberen schwarzen Bereich zeichnen
  rect(0, width, (height - squareSize) / 2);
  
  // Unteren schwarzen Bereich zeichnen
  rect(0, (height + squareSize) / 2, width, (height - squareSize) / 2);

  // Linken schwarzen Bereich zeichnen
  rect(0, (height - squareSize) / 2, (width - squareSize) / 2, squareSize);

  // Rechten schwarzen Bereich zeichnen
  rect((width + squareSize) / 2, (height - squareSize) / 2, (width - squareSize) / 2, squareSize);
  
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  draw();
}


</script>
